# Test configuration using H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable schema.sql and data.sql for tests since they contain PostgreSQL syntax
spring.sql.init.mode=never

# CORS configuration for tests
cors.allowed-origins=http://localhost:3000,http://localhost:8080

# JWT configuration for tests
jwt.secret=test-jwt-secret-key-for-testing-purposes-only
jwt.expiration=86400000

# H2 Console (optional, for debugging)
spring.h2.console.enabled=true