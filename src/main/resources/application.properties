# Spring Boot Application Configuration
spring.application.name=mutual-fund-api

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration - Requires environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Actuator Health Check Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Hibernate Configuration - Create tables on startup
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Schema initialization - Enable if schema.sql exists
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:schema.sql

# Logging Configuration
logging.config=classpath:logback-spring.xml
logging.level.root=INFO
logging.level.com.mutualfunds.api.mutual_fund=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-in-production-environment}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:4200}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ETL Service Configuration (External Python FastAPI)
etl.service.url=${ETL_SERVICE_URL:http://localhost:8081}
etl.enrich.endpoint=/etl/enrich
etl.service.timeout=30000

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Async Configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=mf-async-

# WebClient Configuration
spring.webflux.base-path=/

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# PostgreSQL SSL Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Spring AI (Local Ollama)
spring.ai.openai.base-url=https://openrouter.ai/api
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=stepfun/step-3.5-flash:free

# OAuth 2.0 Configuration - Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# Frontend URL for OAuth callback redirect
app.frontend.url=${FRONTEND_URL:http://localhost:4200}